<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعدي الطبي الذكي</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 500px; background: white; border-radius: 15px; shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 80vh; }
        .header { background: #007bff; color: white; padding: 20px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 10px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .ai { background: #e9ecef; color: #333; align-self: flex-start; }
        .input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin-right: 10px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">مساعدك الطبي الذكي (Gemini AI)</div>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="اسأل عن أعراض أو استشارة طبية...">
            <button onclick="askAI()">إرسال</button>
        </div>
    </div>

    <script>
        async function askAI() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            if (!input.value) return;

            // إضافة رسالة المستخدم للواجهة
            chatBox.innerHTML += <div class="message user">${input.value}</div>;
            const prompt = input.value;
            input.value = '';

            try {
                // استدعاء ملف chat.js الموجود في Netlify functions
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();
                chatBox.innerHTML += <div class="message ai">${data.message}</div>;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += <div class="message ai">عذراً، حدث خطأ في الاتصال.</div>;
            }
        }
    </script>
</body>
</html>
