
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB MEDICINE | Global Medical Knowledge Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                950: '#020617', // Deep Navy Charcoal
                900: '#0a0f1d',
                800: '#111827',
                accent: '#10b981', // Emerald
                teal: '#14b8a6',
                gold: '#d4af37',
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              arabic: ['Noto Sans Arabic', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            position: relative;
            letter-spacing: -0.01em;
        }
        
        /* High-End Cinematic Background Layer */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 15% 15%, rgba(16, 185, 129, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(20, 184, 166, 0.04) 0%, transparent 40%),
                linear-gradient(to bottom, #020617 0%, #0a0f1d 100%);
            z-index: -2;
        }

        /* Subtle Film Grain for Premium Texture */
        .medical-texture {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .rtl {
            font-family: 'Noto Sans Arabic', sans-serif;
            direction: rtl;
        }
        .glass-dark {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(30px) saturate(150%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }
        .luxury-border {
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .gold-accent-border {
            border: 1px solid rgba(212, 175, 55, 0.15);
        }
        
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        .bg-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
            filter: blur(100px);
            z-index: -1;
            pointer-events: none;
            animation: pulse-slow 15s infinite ease-in-out;
        }

        /* Standardized spacing and transitions */
        .transition-premium {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #10b981;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-sans antialiased">
    <div class="medical-texture"></div>
    <div class="bg-orb" style="top: -10%; right: -5%;"></div>
    <div class="bg-orb" style="bottom: -10%; left: -5%; animation-delay: -5s;"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
