<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="MB Medicine Scientific Archive - International Clinical Authority Platform. Verified high-fidelity anatomical frameworks and medical repositories." />
    <meta name="keywords" content="Medical Archive, Anatomy, Clinical Research, Medical AI, Healthcare Education" />
    <meta name="author" content="MB MEDICINE" />
    <title>MB MEDICINE | Global Scientific Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;900&family=Inter:wght@300;400;500;600;700;800;900&family=IBM+Plex+Sans+Arabic:wght@400;600;700&family=Cairo:wght@600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --dark-deep: #05070a;
        --neon-green: #00ffaa;
        --neon-glow: rgba(0, 255, 170, 0.4);
        --glass-bg: rgba(22, 27, 34, 0.7);
        --glass-border: rgba(0, 255, 170, 0.15);
        --text-main: #e6edf3;
        --text-dim: #8b949e;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark-deep);
        color: var(--text-main);
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
      }

      /* Fluid Typography Systems */
      h1, .hero-title {
        font-family: 'Exo 2', sans-serif;
        font-size: clamp(2rem, 7vw, 5.5rem);
        line-height: 1.05;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -0.03em;
      }

      h2, .section-title {
        font-family: 'Exo 2', sans-serif;
        font-size: clamp(1.5rem, 4vw, 3rem);
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -0.02em;
      }

      /* Cyber-Medical Styling */
      .neon-glow-text {
        color: var(--neon-green);
        text-shadow: 0 0 25px var(--neon-glow);
      }

      .medical-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        display: flex;
        flex-direction: column;
        height: 100%;
        min-height: 420px; /* Reduced to be more compact/consistent */
        overflow: hidden;
        position: relative;
        align-self: flex-start; /* Prevents vertical stretching in flex layouts */
      }

      .medical-card:hover {
        border-color: var(--neon-green);
        box-shadow: 0 0 30px -5px var(--neon-glow);
        transform: translateY(-8px);
      }

      .card-image-container {
        height: 180px; /* Smaller, consistent image height */
        width: 100%;
        flex-shrink: 0;
        background: #000;
        overflow: hidden;
      }

      .card-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.75;
        transition: 0.6s ease;
      }

      .medical-card:hover img {
        opacity: 1;
        transform: scale(1.08);
      }

      .card-body {
        padding: 1.25rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .card-description {
        display: -webkit-box;
        -webkit-line-clamp: 4; /* More compact text */
        -webkit-box-orient: vertical;
        overflow: hidden;
        color: var(--text-dim);
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: auto;
      }

      /* Touch-Friendly Haptic Buttons */
      .btn-haptic {
        min-height: 48px;
        min-width: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 24px;
        border-radius: 10px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 0.8rem;
        cursor: pointer;
        user-select: none;
      }

      .btn-neon {
        background: var(--neon-green);
        color: black;
        box-shadow: 0 0 15px var(--neon-glow);
      }

      .btn-neon:hover {
        background: white;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
      }

      .btn-outline {
        background: transparent;
        border: 1px solid var(--glass-border);
        color: var(--text-main);
      }

      /* RTL Support */
      [lang="ar"] body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }
      [lang="ar"] .brand-heading, [lang="ar"] h1, [lang="ar"] h2 {
        font-family: 'Cairo', sans-serif;
      }

      /* Compact Fluid Layouts */
      .scientific-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); /* Smaller grid squares */
        gap: 1.5rem;
        width: 100%;
        align-items: flex-start; /* Consistent with user request */
      }

      @media (max-width: 768px) {
        .scientific-grid {
          grid-template-columns: 1fr;
        }
        .medical-card {
          min-height: auto;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--dark-deep);
      }
      ::-webkit-scrollbar-thumb {
        background: #161b22;
        border-radius: 10px;
      }
    </style>

</head>

</body>
</html>
